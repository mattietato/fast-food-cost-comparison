<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-Saving Meal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            background-color: #f0f4f8; 
            color: #333; 
        }
        h1, h2 {
            color: #007bff; /* Header color */
            text-align: center;
        }
        .container {
            display: flex;
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            background: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 200px; 
            margin-right: 20px; 
        }
        .sidebar button {
            width: 100%; 
            margin-bottom: 10px; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        .sidebar button:hover { 
            background-color: #0056b3; 
        }
        .content {
            flex: 1; 
        }
        .ingredient-card {
            display: inline-block; 
            margin: 10px; 
            padding: 15px; 
            background-color: #e7f1ff; 
            border-radius: 8px; 
            transition: transform 0.3s, box-shadow 0.3s; 
            cursor: pointer;
        }
        .ingredient-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); 
        }
        .selected { 
            background-color: #007bff; 
            color: white; 
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: center; 
        }
        th { 
            background-color: #007bff; 
            color: white; 
        }
        .hidden { display: none; }
        .missing { 
            color: red; 
            font-weight: bold; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            margin-top: 20px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .meal-link {
            color: #007bff; 
            text-decoration: underline; 
            cursor: pointer;
        }
        .meal-link:hover { 
            color: #0056b3; 
        }
        .footer {
            text-align: center; 
            margin-top: 40px; 
            font-size: 14px; 
            color: #666;
        }
        .recipe-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f1ff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="generic-recipes">Generic Recipes</button>
            <button id="user-recipes">My Recipes</button>
        </div>
        <div class="content">
            <h1>Cost-Saving Meal Planner</h1>

            <div id="ingredient-selection">
                <h2>Select Ingredients You Have</h2>
                <div id="common-ingredients"></div>
                <button id="submit-ingredients" class="hidden">Next</button>
            </div>

            <div id="meal-table-container" class="hidden">
                <h2>Missing Ingredients and Prices</h2>
                <div id="meal-table"></div>
            </div>

            <div id="recipe-details" class="hidden">
                <h2>Recipe</h2>
                <div id="recipe-content"></div>
                <button id="back-to-meal-table">Back to Prices</button>
            </div>

            <div id="user-recipe-container" class="hidden">
                <h2>Create Your Own Recipe</h2>
                <div class="recipe-form">
                    <input type="text" id="new-recipe-name" placeholder="Recipe Name" />
                    <input type="text" id="new-recipe-ingredients" placeholder="Ingredients (comma separated)" />
                    <textarea id="new-recipe-instructions" placeholder="Instructions"></textarea>
                    <button id="save-recipe">Save Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Cost-Saving Meal Planner</p>
    </div>

    <script>
        const commonIngredientsList = [
            "Chicken", "Tortillas", "Lettuce", "Tomato", "Cheese",
            "Mixed Vegetables", "Soy Sauce", "Rice", "Pasta",
            "Olive Oil", "Parmesan", "Garlic", "Onion",
            "Bell Pepper", "Zucchini", "Carrot", "Spinach",
            "Black Beans", "Corn", "Avocado", "Sour Cream",
            "Jalapeños", "Basil", "Red Pepper Flakes", "Tofu"
        ];

        const healthyMeals = [
            {
                name: "Chicken Tacos",
                ingredients: ["Chicken", "Tortillas", "Lettuce", "Tomato", "Cheese"],
                prices: { "Supermarket 1": 5.00, "Supermarket 2": 4.50, "Supermarket 3": 5.25 },
                recipe: "1. Cook chicken in a pan.\n2. Warm tortillas.\n3. Assemble with lettuce, tomato, and cheese."
            },
            {
                name: "Vegetable Stir-fry",
                ingredients: ["Mixed Vegetables", "Soy Sauce", "Rice"],
                prices: { "Supermarket 1": 3.00, "Supermarket 2": 2.75, "Supermarket 3": 3.50 },
                recipe: "1. Cook rice according to package instructions.\n2. Stir-fry vegetables in soy sauce.\n3. Serve vegetables over rice."
            },
            {
                name: "Pasta Primavera",
                ingredients: ["Pasta", "Mixed Vegetables", "Olive Oil", "Parmesan"],
                prices: { "Supermarket 1": 4.00, "Supermarket 2": 3.50, "Supermarket 3": 4.25 },
                recipe: "1. Cook pasta according to package instructions.\n2. Sauté vegetables in olive oil.\n3. Mix pasta and vegetables, top with Parmesan."
            }
        ];

        let userRecipes = JSON.parse(localStorage.getItem('userRecipes')) || [];

        // Update common ingredients with user recipe ingredients
        function updateCommonIngredients() {
            userRecipes.forEach(recipe => {
                recipe.ingredients.forEach(ingredient => {
                    if (!commonIngredientsList.includes(ingredient)) {
                        commonIngredientsList.push(ingredient);
                    }
                });
            });
        }

        // Render common ingredients for selection
        function renderCommonIngredients() {
            updateCommonIngredients();
            const commonIngredientsDiv = document.getElementById('common-ingredients');
            commonIngredientsDiv.innerHTML = '';

            commonIngredientsList.forEach(ingredient => {
                const div = document.createElement('div');
                div.textContent = ingredient;
                div.className = 'ingredient-card';
                div.addEventListener('click', () => {
                    div.classList.toggle('selected');
                });
                commonIngredientsDiv.appendChild(div);
            });

            document.getElementById('submit-ingredients').classList.remove('hidden');
        }

        // Toggle between generic recipes and user recipes
        document.getElementById('generic-recipes').addEventListener('click', function() {
            document.getElementById('user-recipe-container').classList.add('hidden');
            document.getElementById('ingredient-selection').classList.remove('hidden');
            renderCommonIngredients();
        });

        document.getElementById('user-recipes').addEventListener('click', function() {
            document.getElementById('ingredient-selection').classList.add('hidden');
            document.getElementById('user-recipe-container').classList.remove('hidden');
            displayUserRecipes();
        });

        // Display user-created recipes
        function displayUserRecipes() {
            const userRecipeContainer = document.getElementById('user-recipe-container');
            userRecipeContainer.innerHTML = '<h2>Your Recipes</h2>';
            userRecipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.innerHTML = `<strong>${recipe.name}</strong>: ${recipe.ingredients.join(', ')}<br>${recipe.recipe}`;
                userRecipeContainer.appendChild(recipeDiv);
            });
        }

        // Handle ingredient selection submission
        document.getElementById('submit-ingredients').addEventListener('click', function() {
            const selectedIngredients = Array.from(document.querySelectorAll('.ingredient-card.selected')).map(card => card.textContent);
            const mealsWithIngredients = healthyMeals.filter(meal => 
                meal.ingredients.some(ingredient => selectedIngredients.includes(ingredient))
            );

            if (mealsWithIngredients.length > 0) {
                calculatePrices(mealsWithIngredients, selectedIngredients);
            } else {
                alert("No matching meals found.");
            }
        });

        // Calculate prices of missing ingredients
        function calculatePrices(meals, selectedIngredients) {
            const mealTable = document.getElementById('meal-table');
            let tableHTML = `<table>
                <tr>
                    <th>Meal</th>
                    <th>Missing Ingredients</th>
                    <th>Prices</th>
                </tr>`;

            meals.forEach(meal => {
                const missingIngredients = meal.ingredients.filter(ing => !selectedIngredients.includes(ing)).join(', ');
                const priceString = Object.entries(meal.prices)
                    .map(([store, price]) => `${store}: $${price.toFixed(2)}`).join('<br>');

                tableHTML += `<tr>
                    <td><a href="#" class="meal-link" data-recipe="${meal.recipe}">${meal.name}</a></td>
                    <td class="${missingIngredients ? 'missing' : ''}">${missingIngredients}</td>
                    <td>${priceString}</td>
                </tr>`;
            });

            tableHTML += `</table>`;
            mealTable.innerHTML = tableHTML;
            document.getElementById('meal-table-container').classList.remove('hidden');

            const mealLinks = document.querySelectorAll('.meal-link');
            mealLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const recipe = this.getAttribute('data-recipe');
                    showRecipe(this.textContent, recipe);
                });
            });
        }

        // Show selected recipe
        function showRecipe(mealName, recipe) {
            const recipeContent = document.getElementById('recipe-content');
            recipeContent.innerHTML = `<strong>${mealName}</strong>:<br>${recipe.replace(/\n/g, '<br>')}`;

            document.getElementById('meal-table-container').classList.add('hidden');
            document.getElementById('recipe-details').classList.remove('hidden');
        }

        // Back to meal table from recipe
        document.getElementById('back-to-meal-table').addEventListener('click', function() {
            document.getElementById('recipe-details').classList.add('hidden');
            document.getElementById('meal-table-container').classList.remove('hidden');
        });

        // Save user recipe
        document.getElementById('save-recipe').addEventListener('click', function() {
            const recipeName = document.getElementById('new-recipe-name').value;
            const recipeIngredients = document.getElementById('new-recipe-ingredients').value.split(',').map(ing => ing.trim());
            const recipeInstructions = document.getElementById('new-recipe-instructions').value;

            if (recipeName && recipeIngredients.length > 0 && recipeInstructions) {
                const newRecipe = {
                    name: recipeName,
                    ingredients: recipeIngredients,
                    recipe: recipeInstructions
                };
                userRecipes.push(newRecipe);
                localStorage.setItem('userRecipes', JSON.stringify(userRecipes));
                alert("Recipe saved successfully!");
                document.getElementById('new-recipe-name').value = '';
                document.getElementById('new-recipe-ingredients').value = '';
                document.getElementById('new-recipe-instructions').value = '';
                renderCommonIngredients(); // Update ingredient list with new ingredients
                displayUserRecipes(); // Refresh user recipes
            } else {
                alert("Please fill out all fields.");
            }
        });

        renderCommonIngredients();
    </script>
</body>
</html>
