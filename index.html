<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Cost Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fast Food Cost Comparison Tool</h1>
    <form id="cost-form">
        <label for="fastFoodCost">Enter your weekly fast food spending ($):</label>
        <input type="number" id="fastFoodCost" required>
        <br>
        <label for="supermarket1">Enter the name of Supermarket 1:</label>
        <input type="text" id="supermarket1" required>
        <br>
        <label for="supermarket2">Enter the name of Supermarket 2:</label>
        <input type="text" id="supermarket2">
        <br>
        <label for="supermarket3">Enter the name of Supermarket 3:</label>
        <input type="text" id="supermarket3">
        <br>
        <button type="submit">Calculate</button>
    </form>

    <div id="results" style="display:none;">
        <h2>Results</h2>
        <p id="savings"></p>
        <h3>Healthy Meal Options:</h3>
        <ul id="recipes"></ul>
        <h3>Cheapest Meals at Supermarkets:</h3>
        <div id="meal-table"></div>
    </div>

    <script>
        const healthyMeals = [
            { name: 'Vegetable Stir-fry', baseCost: 3.00 },
            { name: 'Chicken Tacos', baseCost: 3.50 },
            { name: 'Pasta with Tomato Sauce', baseCost: 2.00 },
            { name: 'Lentil Soup', baseCost: 2.50 }
        ];

        document.getElementById('cost-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fastFoodCost = parseFloat(document.getElementById('fastFoodCost').value);
            const yearlyFastFoodCost = fastFoodCost * 52;
            const yearlyHealthyMealCost = healthyMeals.reduce((total, meal) => total + (meal.baseCost * 3 * 7 * 52), 0);
            const potentialSavings = yearlyFastFoodCost - yearlyHealthyMealCost;

            document.getElementById('savings').innerText = `Potential yearly savings: $${potentialSavings.toFixed(2)}`;
            document.getElementById('results').style.display = 'block';

            // Get supermarket names
            const supermarkets = [
                document.getElementById('supermarket1').value,
                document.getElementById('supermarket2').value,
                document.getElementById('supermarket3').value
            ].filter(Boolean); // Remove any empty values

            // Generate table
            const mealTable = document.getElementById('meal-table');
            mealTable.innerHTML = '';

            let tableHTML = `<table>
                <tr>
                    <th>Meal</th>
                    ${supermarkets.map(s => `<th>${s}</th>`).join('')}
                </tr>`;

            healthyMeals.forEach(meal => {
                tableHTML += `<tr>
                    <td>${meal.name}</td>
                    ${supermarkets.map(() => `<td>$${meal.baseCost.toFixed(2)}</td>`).join('')}
                </tr>`;
            });

            tableHTML += `</table>`;
            mealTable.innerHTML = tableHTML;
        });
    </script>
</body>
</html>
