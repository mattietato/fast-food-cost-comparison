<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-Saving Meal Planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .hidden { display: none; }
        .ingredient { cursor: pointer; }
        .selected { background-color: #d4edda; }
        .missing { color: red; } /* Color for missing ingredients */
    </style>
</head>
<body>
    <h1>Cost-Saving Meal Planner</h1>

    <div id="ingredient-selection">
        <h2>Select Ingredients You Have</h2>
        <div id="common-ingredients"></div>
        <button id="submit-ingredients" class="hidden">Next</button>
    </div>

    <div id="meal-table-container" class="hidden">
        <h2>Missing Ingredients and Prices</h2>
        <div id="meal-table"></div>
        <button id="show-recipe" class="hidden">Show Recipe</button>
    </div>

    <div id="recipe-details" class="hidden">
        <h2>Recipe</h2>
        <div id="recipe-content"></div>
        <div id="total-cost"></div>
        <button id="back-to-meal-table">Back to Prices</button>
    </div>

    <script>
        const commonIngredientsList = [
            "Chicken", "Tortillas", "Lettuce", "Tomato", "Cheese",
            "Mixed Vegetables", "Soy Sauce", "Rice", "Pasta",
            "Olive Oil", "Parmesan", "Garlic", "Onion",
            "Bell Pepper", "Zucchini", "Carrot", "Spinach",
            "Black Beans", "Corn", "Avocado", "Sour Cream",
            "Jalapeños", "Basil", "Red Pepper Flakes", "Tofu"
        ];

        const healthyMeals = [
            {
                name: "Chicken Tacos",
                ingredients: ["Chicken", "Tortillas", "Lettuce", "Tomato", "Cheese"],
                prices: { "Supermarket 1": 5.00, "Supermarket 2": 4.50, "Supermarket 3": 5.25 },
                recipe: "1. Cook chicken in a pan.\n2. Warm tortillas.\n3. Assemble with lettuce, tomato, and cheese."
            },
            {
                name: "Vegetable Stir-fry",
                ingredients: ["Mixed Vegetables", "Soy Sauce", "Rice"],
                prices: { "Supermarket 1": 3.00, "Supermarket 2": 2.75, "Supermarket 3": 3.50 },
                recipe: "1. Cook rice according to package instructions.\n2. Stir-fry vegetables in soy sauce.\n3. Serve vegetables over rice."
            },
            {
                name: "Pasta Primavera",
                ingredients: ["Pasta", "Mixed Vegetables", "Olive Oil", "Parmesan"],
                prices: { "Supermarket 1": 4.00, "Supermarket 2": 3.50, "Supermarket 3": 4.25 },
                recipe: "1. Cook pasta according to package instructions.\n2. Sauté vegetables in olive oil.\n3. Mix pasta and vegetables, top with Parmesan."
            }
        ];

        // Render common ingredients for selection
        function renderCommonIngredients() {
            const commonIngredientsDiv = document.getElementById('common-ingredients');
            commonIngredientsDiv.innerHTML = '';

            commonIngredientsList.forEach(ingredient => {
                const div = document.createElement('div');
                div.textContent = ingredient;
                div.className = 'ingredient';
                div.addEventListener('click', () => {
                    div.classList.toggle('selected');
                });
                commonIngredientsDiv.appendChild(div);
            });

            document.getElementById('submit-ingredients').classList.remove('hidden');
        }

        document.getElementById('submit-ingredients').addEventListener('click', function() {
            const selectedIngredients = Array.from(document.querySelectorAll('.ingredient.selected')).map(div => div.textContent);
            const mealsWithIngredients = healthyMeals.filter(meal => 
                meal.ingredients.some(ingredient => selectedIngredients.includes(ingredient))
            );

            if (mealsWithIngredients.length > 0) {
                const mealCosts = {};
                mealsWithIngredients.forEach(meal => {
                    const currentMealMissingIngredients = meal.ingredients.filter(ingredient => !selectedIngredients.includes(ingredient));
                    mealCosts[meal.name] = currentMealMissingIngredients;
                });

                renderMealTable(mealCosts);
                document.getElementById('ingredient-selection').classList.add('hidden');
                document.getElementById('meal-table-container').classList.remove('hidden');
            } else {
                alert("No recipes can be made with the selected ingredients.");
            }
        });

        function renderMealTable(mealCosts) {
            const mealTable = document.getElementById('meal-table');
            mealTable.innerHTML = '';

            let tableHTML = `<table>
                <tr>
                    <th>Meal</th>
                    <th>Missing Ingredients</th>
                </tr>`;

            for (const meal in mealCosts) {
                const missingIngredients = mealCosts[meal].map(ingredient => `<span class="missing">${ingredient}</span>`).join(', ');
                tableHTML += `<tr>
                    <td>${meal}</td>
                    <td>${missingIngredients}</td>
                </tr>`;
            }

            tableHTML += `</table>`;
            mealTable.innerHTML = tableHTML;
            document.getElementById('show-recipe').classList.remove('hidden');
        }

        // Show recipe for the best meal (dummy implementation for now)
        document.getElementById('show-recipe').addEventListener('click', function() {
            const mealName = document.querySelector('.missing').textContent; // For testing purposes
            const meal = healthyMeals.find(m => m.name === mealName);
            const recipeContent = document.getElementById('recipe-content');
            recipeContent.innerHTML = `<strong>${meal.name}</strong>:<br>${meal.recipe.replace(/\n/g, '<br>')}`;

            document.getElementById('meal-table-container').classList.add('hidden');
            document.getElementById('recipe-details').classList.remove('hidden');
        });

        // Back button to return to meal table
        document.getElementById('back-to-meal-table').addEventListener('click', function() {
            document.getElementById('recipe-details').classList.add('hidden');
            document.getElementById('meal-table-container').classList.remove('hidden');
        });

        // Initialize the application
        renderCommonIngredients();
    </script>
</body>
</html>
