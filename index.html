<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cost-Saving Meal Planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .hidden { display: none; }
        .ingredient { cursor: pointer; }

    <div id="ingredient-selection">

        <button id="submit-ingredients" class="hidden">Next</button>

    <div id="cost-form-container" class="hidden">

            <input type="text" id="supermarket1" required>

            <label for="supermarket2">Supermarket 2:</label>
            <input type="text" id="supermarket2" required>
            <br>
            <label for="supermarket3">Supermarket 3:</label>
            <input type="text" id="supermarket3">
            <br><br>
            <button type="submit">Calculate Prices</button>
        </form>
    </div>

    <div id="meal-table-container" class="hidden">
        <h2>Missing Ingredients and Prices</h2>
        <div id="meal-table"></div>
        <button id="show-recipe" class="hidden">Show Recipe</button>
    </div>

    <div id="recipe-details" class="hidden">
        <h2>Recipe</h2>
        <div id="recipe-content"></div>
        <div id="total-cost"></div>
